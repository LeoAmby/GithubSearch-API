<div style="text-align:center">
    <app-header></app-header>
    </div>
<div>
    <app-form (emitSearch)="searchGit($event)"></app-form>
    <!-- <app-results [userid]></app-results> -->
    <div class="container" style="background-color:black; color:rgb(115, 119, 182)">
        <div style="height:50px"></div>
        <div class="row">
            <div class="col-md-4">
                    <img src="{{userid.avatar_url}}" alt="" width="270px">
                    <h1>{{userid.login}}</h1>
            </div>

        <div  class="col-md-5" >
                <h3>BIO:</h3>
                <p>{{userid.bio}}</p>
                <div *ngFor = 'let repo of repositories ' class="card" style="margin-bottom:10px; margin-left:30px; background-color:dark-gray">
                    <div class="card-header">
                            {{repo.name}} 
                    </div>
                    <div class="card-body">
                        <p>{{repo.description}}</p>
                        <p>{{repo.created_at | date}}</p>
                        <a href="{{repo.html_url}}"><p style="color: yellowgreen; background-color: rgb(70, 54, 4); height: 40px; padding-top:10px">View Site Here</p></a>
                    </div>
                </div>
                <!-- <p>{{repositories.repos}}</p>
                <p>{{repositories.description}}</p>
                <p>{{repositories.created_at}}</p>
                <p>{{repositories.html_url}}</p>
                 -->
        </div>
        <div class="col-md-3">
            <!-- <p>{{userid.bio}}</p> -->
            <p>FOLLOWERS: {{userid.followers}}</p>
            <p>FOLLOWING: {{userid.following}}</p>
        </div>
    </div>
</div>
